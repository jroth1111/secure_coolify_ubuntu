name: Test Suite

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Tier 0: Unit tests - native BATS (no Docker, fastest feedback)
  tier0-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Setup BATS libraries
        run: make setup-bats

      - name: Run unit tests (local)
        run: make test-unit-local

  # Tier 1: Dry-run tests (lightweight Docker, no systemd)
  tier1-dryrun:
    runs-on: ubuntu-latest
    needs: tier0-unit
    steps:
      - uses: actions/checkout@v4

      - name: Build Tier 1 image
        run: make docker-build-tier1

      - name: Run dry-run tests
        run: make test-dry-run

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-tier1
          path: artifacts/
          retention-days: 7

  # Tier 2: Full integration tests (privileged systemd container)
  # Only runs on main/master branch after tier0 and tier1 pass
  tier2-full:
    runs-on: ubuntu-latest
    needs: [tier0-unit, tier1-dryrun]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Build Tier 2 image
        run: make docker-build-tier2

      - name: Run full standard tests
        run: make test-full-standard

      - name: Run full tunnel tests
        run: make test-full-tunnel

      - name: Run validate tests
        run: make test-validate

      - name: Run idempotency tests
        run: make test-idempotency

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-tier2
          path: artifacts/
          retention-days: 7

  # Summary job for branch protection rules
  all-tests-pass:
    runs-on: ubuntu-latest
    needs: [tier0-unit, tier1-dryrun]
    if: always() && needs.tier0-unit.result == 'success' && needs.tier1-dryrun.result == 'success'
    steps:
      - name: All tests passed
        run: echo "All required tests passed successfully"
